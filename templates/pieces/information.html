
{% extends 'base.html' %}
{% block content %}

<div class="card border-0 shadow-sm">
            <div class="card-body p-4">

                <div class="row">

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <form action="#" id="form2">
                                    <div class="mb-3 row">
                                        <label for="username2" class="col-sm-3 col-form-label">用户名</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" disabled="disabled" id="username2" name="username2" value={{user.username}}>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="email2" class="col-sm-3 col-form-label">邮箱</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" disabled="disabled" id="email2" name="email2" value={{user.email}}>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="phone" class="col-sm-3 col-form-label">手机号</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" disabled="disabled" id="phone" name="phone" value={{user.phone}}>
                                        </div>
                                    </div>


                                    <div class="mb-3 row">
                                        <label for="age2" class="col-sm-3 col-form-label">年龄</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" disabled="disabled" id="age2" name="age2" value={{user.age}}>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="age2" class="col-sm-3 col-form-label">个性签名</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" disabled="disabled" id="signature" name="signature" value={{user.personalized_signature}}>
                                        </div>
                                    </div>



                                </form>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="d-flex align-items-center mb-3">您的活跃度</h5>
                                <p>发表的文章</p>
                                <div class="progress mb-3" style="height: 5px">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>上传的视频</p>
                                <div class="progress mb-3" style="height: 5px">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>分享生活</p>
                                <div class="progress mb-3" style="height: 5px">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 89%" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>发表的评论</p>
                                <div class="progress mb-3" style="height: 5px">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                       <div class="row row-cols-auto">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex flex-column align-items-center text-center">
                                                <img src="/static/images/login-bg-5.jpg" alt="Admin"
                                                     class="rounded-circle p-1 bsa-bg-color4 bsa-width-100 bsa-height-100" data-bs-toggle="modal"
                                                     data-bs-target="#exampleModal">
                                                <div class="mt-3">

                                                    <p class="text-secondary mb-1">{{user.username}}</p>
                                                    <p class="text-muted font-size-sm">{{user.province}} {{user.city}}</p>

                                                </div>
                                            </div>
                                            <hr class="my-4">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                    <h6 class="mb-0"><i class="bi bi-globe bsa-font-20"></i> 个人网址</h6>
                                                    <span class="text-secondary">https://xxxxxx.com</span>
                                                </li>
                                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                                    <h6 class="mb-0"><i class="bi bi-github bsa-font-20"></i> Github</h6>
                                                    <span class="text-secondary">ajiho</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>

            </div>
        </div>
{% endblock content %}
